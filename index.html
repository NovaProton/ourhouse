<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counting down until freedom!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  html,
  body {
    background-color: #000;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  
  @keyframes celebrate {
    from {
      transform: scale(1);
      text-shadow: 0 0 10px #FFD700;
    }
    to {
      transform: scale(1.1);
      text-shadow: 0 0 20px #FFD700, 0 0 30px #FF8C00;
    }
  }

  ul#countdown {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
    padding: 15px 0 20px 0;
    color: #fff;
    border: 1px solid #adafb2;
    border-width: 1px 0;
    overflow: hidden;
    font-family: "Arial Narrow", Arial, sans-serif;
    font-weight: bold;
    list-style: none;
  }

  ul#countdown li {
    margin: 0;
    padding: 10px 0;
    display: inline-block;
    width: 25%;
    font-size: 72px;
    font-size: 6vw;
    text-align: center;
  }

  ul#countdown li .label {
    color: #adafb2;
    font-size: 18px;
    font-size: 1.5vw;
    text-transform: uppercase;
  }

  /* Mobile styles - stacking the countdown elements vertically */
  @media screen and (max-width: 768px) {
    ul#countdown {
      width: 80%;
      padding: 20px 0;
    }
    
    ul#countdown li {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 48px;
      font-size: 12vw;
    }
    
    ul#countdown li .label {
      font-size: 16px;
      font-size: 4vw;
    }
  }
  </style>
</head>
<body>
  <ul id="countdown">
    <li id="days">
      <div class="number">00</div>
      <div class="label">Days</div>
    </li>
    <li id="hours">
      <div class="number">00</div>
      <div class="label">Hours</div>
    </li>
    <li id="minutes">
      <div class="number">00</div>
      <div class="label">Minutes</div>
    </li>
    <li id="seconds">
      <div class="number">00</div>
      <div class="label">Seconds</div>
    </li>
  </ul>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script>
  /* --------------------------
   * GLOBAL VARS
   * -------------------------- */
  // The date you want to count down to
  var targetDate = new Date("2025/04/05 12:00:00");   

  // Other date related variables
  var days;
  var hrs;
  var min;
  var sec;

  /* --------------------------
   * ON DOCUMENT LOAD
   * -------------------------- */
  $(function() {
     // Calculate time until launch date
     timeToLaunch();
    // Transition the current countdown from 0 
    numberTransition('#days .number', days, 1000, 'easeOutQuad');
    numberTransition('#hours .number', hrs, 1000, 'easeOutQuad');
    numberTransition('#minutes .number', min, 1000, 'easeOutQuad');
    numberTransition('#seconds .number', sec, 1000, 'easeOutQuad');
    // Begin Countdown
    setTimeout(countDownTimer,1001);
  });

  /* --------------------------
   * FIGURE OUT THE AMOUNT OF 
     TIME LEFT BEFORE LAUNCH
   * -------------------------- */
  function timeToLaunch(){
      // Get the current date
      var currentDate = new Date();

      // Find the difference between dates
      var diff = (targetDate - currentDate)/1000;
      
      // If countdown has ended, return all zeros and set flag
      if (diff <= 0) {
          days = 0;
          hrs = 0;
          min = 0;
          sec = 0;
          return true; // Countdown has ended
      }
      
      // Otherwise calculate remaining time
      diff = Math.floor(diff);
      
      // Check number of days until target
      days = Math.floor(diff/(24*60*60));
      sec = diff - days * 24*60*60;

      // Check number of hours until target
      hrs = Math.floor(sec/(60*60));
      sec = sec - hrs * 60*60;

      // Check number of minutes until target
      min = Math.floor(sec/(60));
      sec = sec - min * 60;
      
      return false; // Countdown still going
  }

  /* --------------------------
   * DISPLAY THE CURRENT 
     COUNT TO LAUNCH
   * -------------------------- */
  function countDownTimer(){ 
      
      // Figure out the time to launch
      var isComplete = timeToLaunch();
      
      if (isComplete) {
          // Display celebration message
          $("#countdown").html('<li id="freedom-message"><div class="number">FREEDOM AT LAST! ðŸŽ‰</div></li>');
          
          // Apply special styles to the celebration message
          $("#freedom-message").css({
              "font-size": "36px",
              "color": "#FFD700", // Gold color
              "text-align": "center",
              "animation": "celebrate 1s infinite alternate"
          });
          
          // No need to continue checking
          return;
      } else {
          // Write to countdown component
          $( "#days .number" ).text(days);
          $( "#hours .number" ).text(hrs);
          $( "#minutes .number" ).text(min);
          $( "#seconds .number" ).text(sec);
          
          // Repeat the check every second
          setTimeout(countDownTimer,1000);
      }
  }

  /* --------------------------
   * TRANSITION NUMBERS FROM 0
     TO CURRENT TIME UNTIL LAUNCH
   * -------------------------- */
  function numberTransition(id, endPoint, transitionDuration, transitionEase){
    // Transition numbers from 0 to the final number
    $({numberCount: $(id).text()}).animate({numberCount: endPoint}, {
        duration: transitionDuration,
        easing:transitionEase,
        step: function() {
          $(id).text(Math.floor(this.numberCount));
        },
        complete: function() {
          $(id).text(this.numberCount);
        }
     }); 
  };
  </script>
</body>
</html>
